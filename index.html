</head>

                <th>기존 부담 금액</th>

                <th>최종 부담 금액</th>
            </tr>
        </thead>
        <tbody>
            <!-- 결과 영역 -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
